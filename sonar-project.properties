# SonarCloud Scanner Configuration
# Multi-module monolith: Spring Boot backend + React/TypeScript frontend
#
# NOTE: Most SonarQube properties are configured in pom.xml files.
# This file is kept for standalone scanner usage (non-Maven) or as a fallback.
# When using Maven (mvn sonar:sonar), properties from POM files take precedence.

# =============================================================================
# Project Identification (not in POM files)
# =============================================================================
# NOTE: When using Maven (mvn sonar:sonar), sonar.projectKey is set in parent pom.xml
# Uncomment below only if using standalone scanner (sonar-scanner command)
# sonar.projectKey=sonarcloud-demos_showcase

# =============================================================================
# Multi-module Configuration (needed for standalone scanner)
# =============================================================================
# When using Maven, modules are auto-detected from parent pom.xml
# Uncomment below only if using standalone scanner (sonar-scanner command)
# sonar.modules=backend,frontend

# =============================================================================
# Backend Module (Spring Boot / Java)
# =============================================================================
# Maven auto-detects most of these, but explicit for standalone scanner
backend.sonar.projectName=Backend (Spring Boot)
backend.sonar.projectBaseDir=backend
backend.sonar.sources=src/main/java
backend.sonar.tests=src/test/java
backend.sonar.java.source=17
backend.sonar.java.binaries=target/classes
backend.sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# =============================================================================
# Frontend Module (React / TypeScript)
# =============================================================================
# NOTE: All frontend properties are already in frontend/pom.xml
# These are kept only for standalone scanner usage
frontend.sonar.projectName=Frontend (React/TypeScript)
frontend.sonar.projectBaseDir=frontend
frontend.sonar.sources=src
frontend.sonar.tests=test
frontend.sonar.test.inclusions=**/*.test.ts,**/*.test.tsx
frontend.sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.config.js,**/*.config.ts
frontend.sonar.typescript.lcov.reportPaths=coverage/lcov.info
frontend.sonar.javascript.lcov.reportPaths=coverage/lcov.info

# =============================================================================
# Quality Gate Settings
# =============================================================================
# Note: Default SonarCloud quality gate requires:
# - Coverage > 80% (this demo intentionally has low coverage)
# - Duplications < 3% (this demo has intentional duplications)
# - No new bugs (this demo has intentional bugs)
# - No new vulnerabilities (this demo has intentional vulnerabilities)
