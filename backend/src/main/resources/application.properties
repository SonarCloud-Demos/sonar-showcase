# SonarShowcase Application Configuration
# WARNING: Contains intentionally insecure settings for demo purposes

# Server Configuration
server.port=8080
spring.application.name=sonarshowcase

# Serve static resources from classpath:/static/ (React frontend)
spring.web.resources.static-locations=classpath:/static/

# Database Configuration
# NOTE: Credentials also hardcoded in DatabaseConfig.java (intentional duplication)
spring.datasource.url=jdbc:postgresql://localhost:5432/sonarshowcase
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging - exposing too much info
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.sonarshowcase=DEBUG

# TODO: Remove these before production
# FIXME: This exposes sensitive endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# File upload settings (insecure)
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Mail settings (hardcoded)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=sonarshowcase@gmail.com
spring.mail.password=supersecretpassword123

# SpringDoc OpenAPI / Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

