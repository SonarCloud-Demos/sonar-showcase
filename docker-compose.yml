version: '3.8'

# SonarShowcase - Docker Compose Configuration
# Monolith architecture: Spring Boot serving React frontend
# Analysis is done via SonarCloud (no local SonarQube needed)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sonarshowcase-db
    environment:
      POSTGRES_DB: sonarshowcase
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123  # SEC: Hardcoded weak password - intentional for demo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - sonarshowcase-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d sonarshowcase"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Monolith Application (Spring Boot + React)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sonarshowcase-app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sonarshowcase
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - sonarshowcase-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

networks:
  sonarshowcase-network:
    driver: bridge

volumes:
  pgdata:
